<!DOCTYPE html>
<html>
    <head>
        <title>qr code</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
        <link rel="stylesheet", type="text/css" href="style.css">
    </head>



    <body>
        <div class="box">
            <div class="text">Scan my vaccination qr code</div>
            <div class="hair"></div>
            <div class="bottom">
                <div class="triangle"></div>
            </div>
            <div class="head">
                <div class="neck"></div>
                <div class="face">
                    <div class="eyes">
                        <span class="eye"><i></i></span>
                        <span class="eye"><i></i></span>
                    </div>
                    <div class="glasses">
                        <span class="glass"><i></i></span>
                        <span class="glass"><i></i></span>
                        <div class="frame"></div>
                    </div>
                    <div class="fringes">
                        <span class="fringe"><i></i></span>
                        <span class="fringe"><i></i></span>
                    </div>
                    <div class="mask">
                        <div class="qrCode">
                            <img src="qrCode.png">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>





</html>
